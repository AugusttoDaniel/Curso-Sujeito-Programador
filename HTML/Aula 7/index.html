<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tabelas -->
     <!-- table -> tabela -->
    <!-- caption -> legenda da tabela -->
    <!-- tr -> linha da tabela -->
    <!-- th -> cabeçalho da tabela -->
    <!-- td -> célula da tabela -->

    <h2>Tabelas</h2>
    <table border="1" width="100%">
        <caption>
            <h2>Lista de Alunos</h2>
            <p>Essa é uma tabela de exemplo com informações de alunos.</p>
        </caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>20</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Feminino</td>
        </tr>
    </table>
</body>


</html>
