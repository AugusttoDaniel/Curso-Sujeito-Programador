<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- formulário -->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        <br><br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
        <br><br>


        <label for="nivel">Nível:</label>
        <label>
            <input type="radio" name="nivel" id="nivel" value="iniciante">Iniciante
        </label>
        <label>
            <input type="radio" name="nivel" id="nivel" value="intermediario">Intermediário
        </label>
        <label>
            <input type="radio" name="nivel" id="nivel" value="avancado">Avançado
        </label>


        <br><br>
        <label for="escolaridade">Escolaridade:</label>
        <select name="escolaridade" id="escolaridade">
            <option selected disabled value="">Selecione</option>
            <option value="fundamental">Fundamental</option>
            <option value="medio">Médio</option>
            <option value="superior">Superior</option>
            <option value="pos">Pós-graduação</option>
            <option value="mestrado">Mestrado</option>
        </select>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
